<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RIC AI — CRION</title>
<meta name="description" content="Portal RIC AI CRION — embed do Apps Script oficial">
<style>
  :root{
    --ink:#0f172a; --muted:#6b7280; --line:#E7EAF3;
    --primary:#2343d5; --primary-2:#2e61ff;
  }
  *{box-sizing:border-box}
  body{margin:0;font:15px/1.55 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#f6f8ff}
  .wrap{max-width:1240px;margin:0 auto;padding:20px}

  /* Barra azul com logo e badge dentro */
  .hero{
    position:relative;display:flex;align-items:center;gap:14px;justify-content:center;
    background:linear-gradient(135deg,var(--primary),var(--primary-2));color:#fff;
    border-radius:22px;padding:14px 18px;margin:8px 0 18px;
    box-shadow:0 24px 56px rgba(46,97,255,.15),0 2px 8px rgba(46,97,255,.18)
  }
  .hero .logo{height:32px;width:auto;object-fit:contain;filter:drop-shadow(0 2px 6px rgba(0,0,0,.18))}
  .hero h1{margin:0;font-size:22px;letter-spacing:.4px}
  .badge{
    position:absolute;right:16px;top:12px;background:#fff;color:#111;
    font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #E5E7EB;
    opacity:.94; box-shadow:0 10px 24px rgba(0,0,0,.08),0 2px 6px rgba(0,0,0,.08)
  }

  /* Moldura do iframe com drop-shadow roxo */
  .frame-wrap{
    background:#fff;border:1px solid var(--line);border-radius:18px;
    box-shadow:0 20px 50px rgba(124,58,237,.22),0 2px 10px rgba(124,58,237,.16)
  }
  iframe{width:100%;height:85vh;border:0;border-radius:18px}

  .tip{max-width:1240px;margin:10px auto 0;color:var(--muted);font-size:12px;text-align:center}

  @media (max-width:720px){
    .hero{padding:12px}
    .hero h1{font-size:18px}
    .badge{position:static;margin-left:auto}
    .frame-wrap{border-radius:12px} iframe{border-radius:12px;height:80vh}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <img class="logo" src="https://drive.google.com/uc?export=view&id=1rKFdNQjrm1zcjUf5tUHrD23AbS9PXRRN" alt="Logo">
      <h1>RIC AI CRION</h1>
      <div class="badge">Desenvolvido por Alexandre Cavalcante V3.0</div>
    </div>

    <div class="frame-wrap">
      <iframe
        src="https://script.google.com/a/macros/headsetbrasil.com/s/AKfycbzxmHn1tdZFqpxY3Ku-SERQSgXUzUvWYb4hK152W0u3twFLXIgNbyOZSCqwRiTllvJLAg/exec"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="tip">Se o logo não aparecer, coloque o arquivo no Google Drive como
      “Qualquer pessoa com o link — Visualizador”.</div>
  </div>
</body>
</html>
