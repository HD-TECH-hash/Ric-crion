<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>RIC AI — CRION</title>
<meta name="theme-color" content="#2882bb"/>
<style>
  :root{ --bg:#f6f9ff; --line:#e6eef6; --shadow:0 16px 36px rgba(40,130,187,.18); }
  *{ box-sizing:border-box }
  html,body{ height:100% }
  body{ margin:0; background:var(--bg); font:15px/1.55 ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; color:#0f172a }
  .wrap{ max-width:1280px; margin:0 auto; padding:18px }
  .frame-box{ background:#fff; border:1px solid var(--line); border-radius:16px; overflow:hidden; box-shadow:var(--shadow) }
  iframe{ display:block; width:100%; height:86vh; border:0 }
  .fallback{ display:none; padding:32px; text-align:center }
  .btn{ appearance:none; border:0; border-radius:12px; padding:14px 18px; font-weight:800; cursor:pointer }
  .btn-go{ background:linear-gradient(135deg,#22c55e,#a3e635); color:#053; box-shadow:0 10px 22px rgba(34,197,94,.28) }
  .note{ margin-top:10px; color:#667085; font-size:14px }
  footer{ margin:18px 0 8px; text-align:center; color:#8a97a8; font-size:12px }
</style>
</head>
<body>
  <div class="wrap">
    <!-- SOMENTE O APP DO GAS AQUI (sem cabeçalho para evitar duplicidade) -->
    <div class="frame-box">
      <iframe id="appFrame"
        src="https://script.google.com/macros/s/AKfycbwqJJX9UYJBU8Ej0Hk4d4doaX7UL3dTidU7hJfVAieUszBqwNnUQYLyKvQNW47Nny1NLA/exec"
        referrerpolicy="no-referrer-when-downgrade"
        allow="clipboard-write; clipboard-read">
      </iframe>

      <div id="fallback" class="fallback">
        <h3>Não foi possível incorporar aqui.</h3>
        <p>Clique para abrir o aplicativo em uma nova aba.</p>
        <p><a class="btn btn-go" id="openBtn" target="_blank" rel="noopener">Abrir app</a></p>
        <p class="note">Para permitir incorporação direta, ative <code>ALLOWALL</code> no Apps Script.</p>
      </div>
    </div>

    <footer>Desenvolvido por Alexandre Cavalcante V3.0</footer>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwqJJX9UYJBU8Ej0Hk4d4doaX7UL3dTidU7hJfVAieUszBqwNnUQYLyKvQNW47Nny1NLA/exec";
  document.getElementById('openBtn').href = GAS_URL;

  // Se o iframe não carregar (bloqueio X-Frame-Options), mostra o fallback
  const frame = document.getElementById('appFrame');
  let loaded = false;
  frame.addEventListener('load', () => { loaded = true; });
  setTimeout(() => { if (!loaded) document.getElementById('fallback').style.display = 'block'; }, 2200);
</script>
</body>
</html>
